<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title and Favicon -->
    <title>SwiftCart E-Commerce</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">

    <!-- Tailwind + DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awsome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <!-- Navbar from DaisyUI Code -->
    <header class="shadow-sm">
        <div class="navbar bg-base-100 w-11/12 mx-auto">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="-1"
                        class="menu menu-base dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li>
                            <a>Home</a>
                            <a>Products</a>
                            <a>About</a>
                            <a>Contact</a>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-xl font-semibold text-[#4f39f6]">SwiftCart</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-base">
                    <li><button
                            class="btn btn-ghost text-gray-500 font-medium text-base hover:bg-[#4f39f6] hover:text-white">Home</button>
                    </li>
                    <li><button
                            class="btn btn-ghost text-gray-500 font-medium text-base hover:bg-[#4f39f6] hover:text-white">Products</button>
                    </li>
                    <li><button
                            class="btn btn-ghost text-gray-500 font-medium text-base hover:bg-[#4f39f6] hover:text-white">About</button>
                    </li>
                    <li><button
                            class="btn btn-ghost text-gray-500 font-medium text-base hover:bg-[#4f39f6] hover:text-white">Contact</button>
                    </li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
    </header>
</body>

</html>
